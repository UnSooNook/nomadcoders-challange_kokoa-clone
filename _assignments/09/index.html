<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- 메뉴바 -->
    <header class="title">
        <i class="far fa-question-circle fa-2x"></i>
        <span class="title__text">Playlist</span>
        <i class="fas fa-times fa-2x"></i>
    </header>

    <!-- 현재 재생중 -->
    <section class="playing">
        <div class="playing__img album album-lg">
            <i class="far fa-image fa-3x"></i>
        </div>
        <div class="playing__info">
            <span class="playing__title">Random<br />Love</span>
            <span class="playing__subtitle">by Divay Kapoor</span>
        </div>
    </section>

    <!-- 버튼 -->
    <section class="btn-block">
        <div class="btn btn-lg">
            <i class="far fa-play-circle fa-2x"></i>
            <span>Play</span>
        </div>
        <div class="btn btn-sm">
            <i class="far fa-heart fa-2x"></i>
        </div>
        <div class="btn btn-sm">
            <i class="fas fa-plus fa-2x"></i>
        </div>
    </section>

    <!-- 플레이리스트 -->
    <section class="playlist">
        <div class="totalInfo">
            <div class="album"></div>
            <div class="info">
                <span>Matargasti</span>
                <span>Mohit Chauhan</span>
            </div>
        </div>
        <div class="totalInfo">
            <div class="album"></div>
            <div class="info">
                <span>Attitude</span>
                <span>Lewis OfMan·Attitude</span>
            </div>
        </div>
        <div class="totalInfo">
            <div class="album"></div>
            <div class="info">
                <span>Try Everything</span>
                <span>Shakira·Zootopia</span>
            </div>
        </div>
        <div class="totalInfo">
            <div class="album"></div>
            <div class="info">
                <span>Sunflower</span>
                <span>Joseph Vincent·Sunflower</span>
            </div>
        </div>
    </section>
    <footer>😂<br />Plz Reduce<br />Screen Width<br />until <strong>500px!</strong></footer>
    <script src="https://kit.fontawesome.com/e863981bbc.js" crossorigin="anonymous"></script>
</body>

</html>
