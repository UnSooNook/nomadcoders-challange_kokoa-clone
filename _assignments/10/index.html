<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header id="menubar">
        <i class="fas fa-bars fa-2x"></i>
        <span>library</span>
        <i class="fas fa-shopping-basket fa-2x"></i>
    </header>

    <section id="search">
        <div>
            <span class="search__text">Search books...</span>
            <i class="fas fa-search"></i>
        </div>
    </section>

    <h1>Book of the day</h1>
    <section id="todaybook">
        <img src="https://m.media-amazon.com/images/I/512eZ2k0z0L.jpg" class="todaybook__bookimg" />
        <div class="todaybook__info">
            <span>No Fixed Abode</span>
            <span>Journey Through</span>
            <div class="todaybook__rating">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star off"></i>
            </div>
            <div>
                <span class="todaybook__category">Journey</span>
                <span class="todaybook__category">Biography</span>
            </div>
            <div class="todaybook__button">
                <i class="fas fa-bookmark"></i>
                <button>Book Now</button>
            </div>
        </div>
    </section>

    <h1>Top Adventures</h1>
    <section id="adventures">
        <div class="adventures__booklist">
            <img src="https://m.media-amazon.com/images/I/51BRvkeZaFL.jpg" class="adventures__bookimg" />
            <div class="adventures__rating">
                <i class="fas fa-star"></i>

                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star off"></i>

        </div>
        <div class="adventures__booklist">
            <img src="https://i.pinimg.com/originals/3d/f0/d0/3df0d07e5e381743137d5904a54290df.jpg"
                class="adventures__bookimg" />
            <div class="adventures__rating">
                <i class="fas fa-star"></i>

                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star off"></i>
            </div>
        </div>
        <div class="adventures__booklist">
            <img src="https://i.pinimg.com/originals/56/5b/f0/565bf0bda8e444c82f76d34259ca6d96.jpg"
                class="adventures__bookimg" />
            <div class="adventures__rating">
                <i class="fas fa-star"></i>

                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star off"></i>
            </div>
        </div>
        <div class="adventures__booklist">
            <img src="https://images-na.ssl-images-amazon.com/images/I/91mkVD1xn4L.jpg" class="adventures__bookimg" />
            <div class="adventures__rating">
                <i class="fas fa-star"></i>

                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star off"></i>
            </div>
        </div>
    </section>

    <h1>Popular authors</h1>
    <section id="author">
        <img src="https://cdn.images.express.co.uk/img/dynamic/39/285x395/951231_1.jpg" class="author__img" />

            <span class="author__name">George Raymond<br />Richard Martin</span>
