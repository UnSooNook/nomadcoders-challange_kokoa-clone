<html lang="kr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <!-- Status Bar (start) -->
    <div class="statusbar">
        <div class="statusbar__column">
            <span class="statusbar__clock">00:00</span>
            <span class="statusbar__telecom">No Service</span>
        </div>
        <div class="statusbar__column">
            <i class="far fa-bell"></i>
            <i class="fas fa-wifi"></i>
            <i class="fab fa-bluetooth-b"></i>
            <span class="statusbar__battery">98%</span>
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </div>
    <div class="statusbar__margin"></div>
    <!-- Status Bar (end) -->

    <!-- Title Bar (start) -->
    <div class="titlebar">
        <div class="titlebar__column">
            <span class="titlebar__title">More</span>
        </div>
        <div class="titlebar__column">
            <i class="far fa-question-circle"></i>
            <a href="setting.html"><i class="fas fa-cog"></i></a>
        </div>
    </div>
    <div class="titlebar__margin"></div>
    <!-- Title Bar (end) -->

    <!-- More Page (start) -->
    <main class="more-page">
        <div class="user">
            <div class="user__column">
                <img class="user__picture user__picture-lg" src="img/no-user-image.jpg" />
                <div class="user__info">
                    <span class="user__name user__name-bold username">Username</span>
                </div>
            </div>
        </div>

        <div class="page-line">
            <span>Apps</span>
        </div>

        <div class="more-page__apps">
            <div class="more-page__apps__row">
                <div class="more-page__apps__item">
                    <i class="far fa-envelope"></i>
                    <span>E-Mail</span>
                </div>
                <div class="more-page__apps__item">
                    <i class="fas fa-music"></i>
                    <span>Music</span>
                </div>
                <div class="more-page__apps__item">
                    <i class="fas fa-map-marked-alt"></i>
                    <span>Map</span>
                </div>
                <div class="more-page__apps__item">
                    <i class="fas fa-shopping-basket"></i>
                    <span>Shop</span>
                </div>
            </div>
            <div class="more-page__apps__row">
                <div class="more-page__apps__item">
                    <i class="fab fa-google-play"></i>
                    <span>Google Play</span>
                </div>
                <div class="more-page__apps__item">
                    <i class="fab fa-twitch"></i>
                    <span>Twitch</span>
                </div>
                <div class="more-page__apps__item">
                    <i class="fab fa-facebook-square"></i>
                    <span>Facebook</span>
                </div>
                <div class="more-page__apps__item">
                    <i class="fab fa-instagram"></i>
                    <span>Instagram</span>
                </div>
            </div>
            <div class="more-page__apps__row">
                <div class="more-page__apps__item">
                    <i class="fab fa-amazon"></i>
                    <span>Amazon</span>
                </div>
                <div class="more-page__apps__item">
                    <i class="fab fa-youtube"></i>
                    <span>Youtube</span>
                </div>
                <div class="more-page__apps__item">
                    <i class="fab fa-twitter"></i>
                    <span>Twitter</span>
                </div>
                <div class="more-page__apps__item"></div>
            </div>
        </div>

        <div class="page-line">
            <span>Events</span>
        </div>

        <div class="advertise">
            <img class="advertise__img" src="img/advertise-01.jpg" />
            <img class="advertise__img" src="img/advertise-02.jpg" />
        </div>
    </main>
    <!-- More Page (end) -->

    <!-- Navigation Bar (start) -->
    <div class="navbar__margin"></div>
    <nav class="navbar">
        <a class="navbar__column navbar__column-nonselected" href="friends.html">
            <i class="far fa-user"></i>
        </a>
        <a class="navbar__column navbar__column-nonselected" href="chats.html">
            <span class="navbar__badge">3</span>
            <i class="far fa-comments"></i>
        </a>
        <a class="navbar__column navbar__column-nonselected" href="search.html">
            <i class="fas fa-search"></i>
        </a>
        <a class="navbar__column navbar__column-selected" href="#">
            <i class="fas fa-ellipsis-h"></i>
        </a>
    </nav>
    <!-- Navigation Bar (end) -->

    <!-- Screen Size Notice (start) -->
    <footer class="big-screen">
        <div>
            <div>
                <img class="big-screen__img" src="https://upload3.inven.co.kr/upload/2020/04/30/bbs/i014570602943.gif"
                    loop="infinite" />
                <span class="big-screen__text">REDUCE Screen Size<br />or...</span>
            </div>
        </div>
    </footer>
    <!-- Screen Size Notice (end) -->

    <script src="js/clock.js"></script>
    <script src="js/load-username.js"></script>
    <script src="https://kit.fontawesome.com/e863981bbc.js" crossorigin="anonymous"></script>
</body>

</html>
