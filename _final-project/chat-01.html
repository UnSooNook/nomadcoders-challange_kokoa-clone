<html lang="kr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chat-니니즈 단톡</title>
        <link rel="stylesheet" href="css/styles.css" />
    </head>

    <body id="chat-body">
        <!-- Status Bar (start) -->
        <div class="statusbar">
            <div class="statusbar__column">
                <span class="statusbar__clock">00:00</span>
                <span class="statusbar__telecom">No Service</span>
            </div>
            <div class="statusbar__column">
                <i class="far fa-bell"></i>
                <i class="fas fa-wifi"></i>
                <i class="fab fa-bluetooth-b"></i>
                <span class="statusbar__battery">98%</span>
                <i class="fas fa-battery-three-quarters"></i>
            </div>
        </div>
        <div class="statusbar__margin"></div>
        <!-- Status Bar (end) -->

        <!-- Title Bar (start) -->
        <div class="titlebar titlebar-chat">
            <div class="titlebar__column">
                <a href="chats.html"><i class="fas fa-chevron-left"></i></a>
            </div>
            <div class="titlebar__column">
                <span class="titlebar__title titlebar__title__chat">니니즈 단톡</span>
            </div>
            <div class="titlebar__column">
                <i class="fas fa-search"></i>
                <i class="fas fa-bars"></i>
            </div>
        </div>
        <div class="titlebar__margin"></div>
        <!-- Title Bar (end) -->

        <!-- Chat-01 Page (start) -->
        <main class="chat-page">
            <div class="chat-page__timestamp chat-animation__1">
                2020년 8월 22일 토요일
            </div>

            <div class="chat-page__message-row chat-animation__1">
                <img src="img/profile-angmond.jpg" />
                <div class="chat-page__message-row__content">
                    <span class="chat-page__message-row__author">앙몬드</span>
                    <div class="chat-page__message-row__info">
                        <span class="chat-page__message-row__bubble">심심해~</span>
                        <span class="chat-page__message-row__time">20:32</span>
                        <span class="chat-page__message-row__read">1</span>
                    </div>
                    <div class="chat-page__message-row__info">
                        <span class="chat-page__message-row__bubble">심심하다구..</span>
                        <span class="chat-page__message-row__time">20:49</span>
                        <span class="chat-page__message-row__read">1</span>
                    </div>
                    <div class="chat-page__message-row__info">
                        <span class="chat-page__message-row__bubble">왜 아무도 답장을 안하는거야</span>
                        <span class="chat-page__message-row__time">21:01</span>
                        <span class="chat-page__message-row__read">2</span>
                    </div>
                </div>
            </div>

            <div class="chat-page__timestamp chat-animation__2">
                2020년 8월 23일 일요일
            </div>

            <div class="chat-page__message-row chat-animation__3">
                <img src="img/profile-penda-jr.png" />
                <div class="chat-page__message-row__content">
                    <span class="chat-page__message-row__author">펜다 주니어</span>
                    <div class="chat-page__message-row__info">
                        <span class="chat-page__message-row__bubble">안녕!</span>
                        <span class="chat-page__message-row__time">12:34</span>
                        <span class="chat-page__message-row__read">3</span>
                    </div>
                </div>
            </div>

            <div class="chat-page__message-row chat-animation__4">
                <img src="img/profile-jordy.jpg" />
                <div class="chat-page__message-row__content">
                    <span class="chat-page__message-row__author">조르디</span>
                    <div class="chat-page__message-row__info">
                        <span class="chat-page__message-row__bubble">오오!!</span>
                        <span class="chat-page__message-row__time">12:40</span>
                        <span class="chat-page__message-row__read">3</span>
                    </div>
                </div>
            </div>

            <div class="chat-page__message-row chat-animation__5">
                <img src="img/profile-kero-berony.jpg" />
                <div class="chat-page__message-row__content">
                    <span class="chat-page__message-row__author">케로 베로니</span>
                    <div class="chat-page__message-row__info">
                        <span class="chat-page__message-row__bubble">반가워~</span>
                        <span class="chat-page__message-row__time">13:15</span>
                        <span class="chat-page__message-row__read">3</span>
                    </div>
                </div>
            </div>

            <div class="chat-page__message-row chat-page__message-row--own">
                <div class="chat-page__message-row__content">
                    <div class="chat-page__message-row__info chat-animation__6">
                        <span class="chat-page__message-row__bubble">안녕~!</span>
                        <span class="chat-page__message-row__time"></span>
                        <span class="chat-page__message-row__read">7</span>
                    </div>
                    <div class="chat-page__message-row__info chat-animation__7">
                        <span class="chat-page__message-row__bubble">다들 반가워!</span>
                        <span class="chat-page__message-row__time">13:15</span>
                        <span class="chat-page__message-row__read">7</span>
                    </div>
                </div>
            </div>
        </main>

        <div class="chat-reply__margin"></div>
        <form class="chat-reply">
            <div class="chat-reply__column">
                <i class="far fa-plus-square"></i>
            </div>
            <div class="chat-reply__column">
                <input type="text" placeholder="Write a message..." />
            </div>
            <div class="chat-reply__column">
                <i class="far fa-grin"></i>
                <i class="fas fa-hashtag"></i>
            </div>
        </form>
        <!-- Chat-01 Page (end) -->

        <!-- Screen Size Notice (start) -->
        <footer class="big-screen">
            <div>
                <div>
                    <img class="big-screen__img" src="https://upload3.inven.co.kr/upload/2020/04/30/bbs/i014570602943.gif" loop="infinite" />
                    <span class="big-screen__text">REDUCE Screen Size<br />or...</span>
                </div>
            </div>
        </footer>
        <!-- Screen Size Notice (end) -->
        <script src="js/clock.js"></script>
        <script src="https://kit.fontawesome.com/e863981bbc.js" crossorigin="anonymous"></script>
    </body>
</html>
