<html lang="kr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chats</title>
        <link rel="stylesheet" href="css/styles.css" />
    </head>

    <body>
        <!-- Status Bar (start) -->
        <div class="statusbar">
            <div class="statusbar__column">
                <span class="statusbar__clock">00:00</span>
                <span class="statusbar__telecom">No Service</span>
            </div>
            <div class="statusbar__column">
                <i class="far fa-bell"></i>
                <i class="fas fa-wifi"></i>
                <i class="fab fa-bluetooth-b"></i>
                <span class="statusbar__battery">98%</span>
                <i class="fas fa-battery-three-quarters"></i>
            </div>
        </div>
        <div class="statusbar__margin"></div>
        <!-- Status Bar (end) -->

        <!-- Title Bar (start) -->
        <div class="titlebar">
            <div class="titlebar__column">
                <span class="titlebar__title">Chats</span>
            </div>
            <div class="titlebar__column">
                <i class="fas fa-search"></i>
                <i class="fas fa-plus"></i>
                <a href="setting.html"><i class="fas fa-cog"></i></a>
            </div>
        </div>
        <div class="titlebar__margin"></div>
        <!-- Title Bar (end) -->

        <!-- Chats Page (start) -->
        <main class="chats-page">
            <a href="chat-01.html">
                <div class="user chats-page__column">
                    <div class="user__column">
                        <img class="user__picture" src="img/profile-niniz.jpg" />
                        <div class="user__info">
                            <span class="user__name">니니즈 단톡<span class="user__message user__group">8</span></span>
                            <span class="user__message">반가워~</span>
                        </div>
                    </div>
                    <div class="user__column">
                        <div class="user__icons">
                            <span class="user__time">13:15</span>
                            <div class="user__badge">3</div>
                        </div>
                    </div>
                </div>
            </a>
        </main>
        <!-- Chats Page (end) -->

        <!-- Navigation Bar (start) -->
        <div class="navbar__margin"></div>
        <nav class="navbar">
            <a class="navbar__column navbar__column-nonselected" href="friends.html">
                <i class="far fa-user"></i>
            </a>
            <a class="navbar__column navbar__column-selected" href="#">
                <span class="navbar__badge">3</span>
                <i class="far fa-comments"></i>
            </a>
            <a class="navbar__column navbar__column-nonselected" href="search.html">
                <i class="fas fa-search"></i>
            </a>
            <a class="navbar__column navbar__column-nonselected" href="more.html">
                <i class="fas fa-ellipsis-h"></i>
            </a>
        </nav>
        <!-- Navigation Bar (end) -->

        <!-- Screen Size Notice (start) -->
        <footer class="big-screen">
            <div>
                <div>
                    <img class="big-screen__img" src="https://upload3.inven.co.kr/upload/2020/04/30/bbs/i014570602943.gif" loop="infinite" />
                    <span class="big-screen__text">REDUCE Screen Size<br />or...</span>
                </div>
            </div>
        </footer>
        <!-- Screen Size Notice (end) -->
        <script src="js/clock.js"></script>
        <script src="https://kit.fontawesome.com/e863981bbc.js" crossorigin="anonymous"></script>
    </body>
</html>
