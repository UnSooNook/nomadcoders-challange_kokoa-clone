<html lang="kr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Help</title>
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <!-- Status Bar (start) -->
        <div class="statusbar">
            <div class="statusbar__column">
                <span class="statusbar__clock">00:00</span>
                <span class="statusbar__telecom">No Service</span>
            </div>
            <div class="statusbar__column">
                <i class="far fa-bell"></i>
                <i class="fas fa-wifi"></i>
                <i class="fab fa-bluetooth-b"></i>
                <span class="statusbar__battery">98%</span>
                <i class="fas fa-battery-three-quarters"></i>
            </div>
        </div>
        <div class="statusbar__margin"></div>
        <!-- Status Bar (end) -->
        <script src="js/clock.js"></script>
        <script src="https://kit.fontawesome.com/e863981bbc.js" crossorigin="anonymous"></script>
    </body>
</html>
