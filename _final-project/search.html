<html lang="kr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <!-- Status Bar (start) -->
    <div class="statusbar">
        <div class="statusbar__column">
            <span class="statusbar__clock">00:00</span>
            <span class="statusbar__telecom">No Service</span>
        </div>
        <div class="statusbar__column">
            <i class="far fa-bell"></i>
            <i class="fas fa-wifi"></i>
            <i class="fab fa-bluetooth-b"></i>
            <span class="statusbar__battery">98%</span>
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </div>
    <div class="statusbar__margin"></div>
    <!-- Status Bar (end) -->

    <!-- Title Bar (start) -->
    <div class="titlebar">
        <div class="titlebar__column">
            <span class="titlebar__title">Search</span>
        </div>
        <div class="titlebar__column">
            <a href="setting.html"><i class="fas fa-cog"></i></a>
        </div>
    </div>
    <div class="titlebar__margin"></div>
    <!-- Title Bar (end) -->

    <!-- Search Page (start) -->
    <form class="search-page__form">
        <label for=".search-page-input"><i class="fas fa-search"></i></label>
        <input class="search-page__input" type="text" placeholder="Search" />
    </form>

    <div class="page-line">
        <span>Latest News</span>
    </div>

    <div class="search-page__news">
        <div class="search-page__news__title">
            <img src="img/news-angmond.gif"></img>
        </div>
        <div class="search-page__news__title">
            <img src="img/news-cob-bbanya.gif"></img>
        </div>
        <div class="search-page__news__title">
            <img src="img/news-jordy.gif"></img>
        </div>
        <div class="search-page__news__title">
            <img src="img/news-kero-berony.gif"></img>
        </div>
        <div class="search-page__news__title">
            <img src="img/news-penda.gif"></img>
        </div>
        <div class="search-page__news__title">
            <img src="img/news-scappy.gif"></img>
        </div>

    </div>
    <!-- Search Page (end) -->

    <!-- Navigation Bar (start) -->
    <div class="navbar__margin"></div>
    <nav class="navbar">
        <a class="navbar__column navbar__column-nonselected" href="friends.html">
            <i class="far fa-user"></i>
        </a>
        <a class="navbar__column navbar__column-nonselected" href="chats.html">
            <span class="navbar__badge">3</span>
            <i class="far fa-comments"></i>
        </a>
        <a class="navbar__column navbar__column-selected" href="#">
            <i class="fas fa-search"></i>
        </a>
        <a class="navbar__column navbar__column-nonselected" href="more.html">
            <i class="fas fa-ellipsis-h"></i>
        </a>
    </nav>
    <!-- Navigation Bar (end) -->

    <!-- Screen Size Notice (start) -->
    <footer class="big-screen">
        <div>
            <div>
                <img class="big-screen__img" src="https://upload3.inven.co.kr/upload/2020/04/30/bbs/i014570602943.gif"
                    loop="infinite" />
                <span class="big-screen__text">REDUCE Screen Size<br />or...</span>
            </div>
        </div>
    </footer>
    <!-- Screen Size Notice (end) -->
    <script src="js/clock.js"></script>
    <script src="https://kit.fontawesome.com/e863981bbc.js" crossorigin="anonymous"></script>
</body>

</html>
